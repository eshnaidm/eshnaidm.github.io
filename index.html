<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erich's Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #333; /* Darker background */
      color: #fff; /* White text for contrast */
      height: 100%;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Full-screen landing page with images and intro text overlay */
    .landing {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Intro text overlay */
    .intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      z-index: 10; /* Make sure text is on top of images */
      text-align: center;
    }

    .intro-overlay h1 {
      font-size: 64px;
      margin: 0;
      font-weight: bold;
    }

    .intro-overlay p {
      font-size: 24px;
      max-width: 700px;
      margin-top: 20px;
    }

    /* Grid of images spanning full width and height, with 16:9 ratio */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-template-rows: repeat(3, 1fr); /* 3 rows */
      gap: 10px;
      width: 100%;
      height: 100vh; /* Full height of the landing section */
      position: relative;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure images fill the area */
      aspect-ratio: 16 / 9; /* Force 16:9 aspect ratio */
      filter: brightness(50%); /* Darken the images */
      transition: filter 0.3s ease;
    }

    .grid img:hover {
      filter: brightness(80%); /* Slightly brighten on hover */
    }

    /* Scroll arrow */
    .scroll-arrow {
      text-align: center;
      margin-top: 20px;
      cursor: pointer;
    }

    .scroll-arrow img {
      width: 30px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Social media links section */
    .social-links {
      text-align: center;
      padding: 50px;
      background: #000;
    }

    .social-links a {
      margin: 0 10px;
      font-size: 24px;
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Landing page with images and intro text overlay -->
  <div class="landing">
    <!-- Grid of images covering the landing page -->
    <section class="grid">
      <img src="images/screenshot1.jpg" alt="Screenshot 1">
      <img src="images/screenshot2.jpg" alt="Screenshot 2">
      <img src="images/screenshot3.jpg" alt="Screenshot 3">
      <img src="images/screenshot4.jpg" alt="Screenshot 4">
      <img src="images/screenshot5.jpg" alt="Screenshot 5">
      <img src="images/screenshot6.jpg" alt="Screenshot 6">
      <img src="images/screenshot7.jpg" alt="Screenshot 7">
      <img src="images/screenshot8.jpg" alt="Screenshot 8">
      <img src="images/screenshot9.jpg" alt="Screenshot 9">
    </section>

    <!-- Overlay with intro text -->
    <div class="intro-overlay">
      <h1>Hi, I'm Erich</h1>
      <p>A Game Designer passionate about creating engaging experiences. Scroll down to see more of my work.</p>
    </div>
  </div>

  <!-- Scroll arrow to indicate more content -->
  <div class="scroll-arrow">
    <p>Scroll down</p>
    <img src="arrow-down.png" alt="Scroll Arrow">
  </div>

  <!-- Social media links section -->
  <section class="social-links">
    <a href="https://www.linkedin.com/in/erich-shnaidman-0a3323279/ target="_blank">LinkedIn</a>
    <a href="https://github.com/eshnaidm" target="_blank">GitHub</a>
  </section>

</body>
</html>
