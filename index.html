<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erich's Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark background */
      color: #fff; /* White text for contrast */
      scroll-behavior: smooth; /* Smooth scrolling */
      height: 100%;
    }

    /* Full-screen landing page */
    .landing {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center; /* Centering content horizontally */
      align-items: center; /* Centering content vertically */
      flex-direction: column; /* Stack intro and projects vertically */
      overflow: hidden; /* Ensure content stays within bounds */
    }

    /* Grid of images spanning full width and height */
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-template-rows: repeat(3, 1fr); /* 3 rows */
      gap: 10px;
      width: 100%;
      height: 100vh; /* Full height of the landing section */
      z-index: 1;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure images fill the area */
      aspect-ratio: 16 / 9; /* Force 16:9 aspect ratio */
      filter: brightness(50%); /* Darken the images */
      transition: filter 0.3s ease;
    }

    .grid img:hover {
      filter: brightness(80%); /* Slightly brighten on hover */
    }

    /* Intro overlay */
    .intro-overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(0, 0, 0, 0.7); /* Dark background for contrast */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px; /* Space below the intro */
    }

    .intro-overlay h1 {
      font-size: 3rem; /* Responsive font size */
      margin: 0;
    }

    .intro-overlay p {
      font-size: 1rem; /* Responsive font size */
      margin-top: 10px;
    }

    /* Projects section */
    .projects-container {
      display: flex;
      justify-content: center; /* Center the projects */
      gap: 30px;
      z-index: 2; /* Ensuring it stays above background */
      position: relative;
      max-width: 900px; /* Limit width for better layout */
      flex-wrap: wrap; /* Allow wrapping if needed */
      margin-top: 20px; /* Add margin above projects */
    }

    .project {
      background: rgba(0, 0, 0, 0.8); /* Dark background */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
      width: 300px; /* Define width of each project */
      position: relative;
    }

    .project:hover {
      transform: scale(1.05); /* Slightly enlarge on hover */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Shadow effect on hover */
    }

    .project h3 {
      font-size: 1.5rem; /* Responsive font size */
      margin-bottom: 10px;
    }

    .project a {
      color: #1e90ff;
      text-decoration: none;
    }

    .project a:hover {
      text-decoration: underline;
    }

    .project p {
      margin-top: 10px;
    }

    /* Popup image style */
    .project img {
      width: 100%;
      height: 150px; /* Fixed height for images */
      object-fit: cover;
      border-radius: 10px;
      margin-top: 10px;
      transition: opacity 0.3s ease;
      opacity: 0; /* Start hidden */
    }

    .project:hover img {
      opacity: 1; /* Show image on hover */
    }

    /* Scroll arrows */
    .scroll-arrow {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 3; /* Make sure it's on top */
      background: transparent; /* Transparent background */
      text-align: center;
    }

    /* Scroll down arrow */
    .scroll-arrow.down {
      bottom: 20px; /* Position at the bottom of the landing page */
    }

    /* Scroll up arrow */
    .scroll-arrow.up {
      bottom: 20px; /* Position at the bottom of the social section */
    }

    /* Make arrows more visible with glow */
    .scroll-arrow img {
      width: 50px; /* Larger size for visibility */
      animation: bounce 2s infinite;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 1)); /* Strong glow */
      transition: filter 0.3s ease; /* Smooth glow transition */
    }

    .scroll-arrow img:hover {
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1)); /* Even brighter on hover */
    }

    /* Bounce animation */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Social media section after scrolling */
    .social-section {
      height: 100vh; /* Full-screen height for the next section */
      background: url('https://i.imgur.com/EfskaX8.jpeg') no-repeat center center/cover; /* Large image background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .social-section h2 {
      font-size: 3rem; /* Responsive font size */
      margin-bottom: 20px;
    }

    .social-section .links {
      display: flex;
      gap: 20px;
    }

    .social-section a {
      font-size: 1.5rem; /* Responsive font size */
      text-decoration: none;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .social-section a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
      }
      .projects-container {
        flex-direction: column; /* Stack projects vertically */
        align-items: center; /* Center projects */
        gap: 20px; /* Space between projects */
      }
      .project {
        width: 90%; /* Full width on small screens */
      }
      .intro-overlay h1 {
        font-size: 2.5rem; /* Smaller font size */
      }
      .intro-overlay p {
        font-size: 1rem; /* Smaller font size */
      }
      .social-section h2 {
        font-size: 2.5rem; /* Smaller font size */
      }
      .social-section a {
        font-size: 1.25rem; /* Smaller font size */
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr; /* 1 column on very small screens */
      }
      .projects-container {
        width: 100%; /* Full width on very small screens */
      }
    }

  </style>
</head>
<body>

  <!-- Landing page with image grid -->
  <div class="landing" id="top">
    <section class="grid">
      <img src="images/screenshot1.jpg" alt="Screenshot 1">
      <img src="images/screenshot2.jpg" alt="Screenshot 2">
      <img src="images/screenshot3.jpg" alt="Screenshot 3">
      <img src="images/screenshot4.jpg" alt="Screenshot 4">
      <img src="images/screenshot5.jpg" alt="Screenshot 5">
      <img src="images/screenshot6.jpg" alt="Screenshot 6">
      <img src="images/screenshot7.jpg" alt="Screenshot 7">
      <img src="images/screenshot8.jpg" alt="Screenshot 8">
      <img src="images/screenshot9.jpg" alt="Screenshot 9">
    </section>

    <div class="intro-overlay">
      <h1>Welcome to My Portfolio</h1>
      <p>Explore my projects and see what I've been working on!</p>
    </div>

    <!-- Projects section -->
    <div class="projects-container">
      <div class="project">
        <h3>Project 1</h3>
        <p>Short description of Project 1.</p>
        <a href="https://linktoproject1.com" target="_blank">View Project</a>
        <img src="images/project1.jpg" alt="Project 1 Image">
      </div>
      <div class="project">
        <h3>Project 2</h3>
        <p>Short description of Project 2.</p>
        <a href="https://linktoproject2.com" target="_blank">View Project</a>
        <img src="images/project2.jpg" alt="Project 2 Image">
      </div>
      <div class="project">
        <h3>Project 3</h3>
        <p>Short description of Project 3.</p>
        <a href="https://linktoproject3.com" target="_blank">View Project</a>
        <img src="images/project3.jpg" alt="Project 3 Image">
      </div>
    </div>

    <!-- Scroll down arrow -->
    <div class="scroll-arrow down" onclick="scrollToSection('social-section')">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/down.png" alt="Scroll Down">
    </div>
  </div>

  <!-- Social media section -->
  <div class="social-section" id="social-section">
    <h2>Connect with Me</h2>
    <div class="links">
      <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
      <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
    </div>

    <!-- Scroll up arrow -->
    <div class="scroll-arrow up" onclick="scrollToSection('top')">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/up.png" alt="Scroll Up">
    </div>
  </div>

  <script>
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
